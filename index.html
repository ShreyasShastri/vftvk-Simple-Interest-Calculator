<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="outer-div">
            <div class="top-div">
                <p class="heading">Simple Interest Calculator</p>
            </div>
            <div class="middle-div">
                <div class="md">
                    <div class="mdp"><p>Amount</p></div>
                    <div class="mdi"><input type="number"  id="principal"></div>
                </div>
                <div class="md">
                    <div class="mdp"><p>Interest Rate</p></div>
                    <div class="mdi">
                        <input type="range"  id="rate"  min="0" max="30" step="0.01" onchange="updateTextInput(this.value);">
                        <p id="range-text"></p>
                    </div>
                </div>
                <div class="md">
                    <div class="mdp">
                        <p>No. of Years</p>
                    </div>
                    <div class="mdi">
                        <select id="years">
                            <option value='1'>1</option>
                            <option value='1'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                            <option value='6'>6</option>
                            <option value='7'>7</option>
                            <option value='8'>8</option>
                            <option value='9'>9</option>
                            <option value='10'>10</option>
                        </select>
                    </div>
                </div>
                <div class="md-button">
                    <button onclick="compute()">Compute Interest</button>
                </div>
                <div>
                    <p id="final-text"></p>
                </div>
            </div>
            <div class="bottom-div">
                <p>&#169; Everyone Can Get Rich</p>
            </div>
        </div>
    </body>
</html>
